<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login and Registration with Glassmorphism!</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />  
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="background d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-8 offset-lg-2">
  
            <!-- Login - Glassmorphism Area -->  
            <div class="access-area p-5 text-light"> 

              <div class="row">
                <div class="col-12 px-4"><h1>Realizar login</h1></div>
                <div class="col border-end p-4">
                  <form class="row g-3">
                    <div class="col-lg-12">
                      <input type="email" class="form-control border-0 back-glass p-2" id="exampleInputEmail1" placeholder="nome@email.com">
                    </div>
                    <div class="col-lg-12">
                      <input type="password" class="form-control border-0 back-glass p-2" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <div class="col-lg-12">
                      <button type="submit" class="btn btn-danger col-12 py-2">Entrar</button>
                    </div>
                    <div class="col-12 d-flex align-items-center">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Lembre-me
                        </label>
                      </div>
                    </div>
                  </form>
                </div>

                <div class="col-lg-4 p-4">
                  <div class="row">

                    <div class="col-12 mb-3">
                        <a href="#" class="btn btn-outline-light">Esqueceu a senha?</a>
                    </div>

                    <div class="col-12 mb-4">
                        <a href="#" class="btn btn-outline-light">Registre-se</a>
                    </div>


                    <div class="mb-2">
                      <h4>Entre com:</h4>
                    </div>
                    
                    <div class="accounts">
                      <div class="row">
                        <div class="col d-flex">
                          <a href="#" class="socials text-danger me-2"><i class="fab fa-google"></i></a>
                          <a href="#" class="socials text-danger"><i class="fab fa-facebook-f"></i></a>                      
                        </div>
                      </div>
                    </div> 
  
                  </div>  
                </div>
              </div>   
              
            </div>
  
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
